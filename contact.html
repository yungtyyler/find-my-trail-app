<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- build:css css/main.css -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/line-awesome/dist/line-awesome/css/line-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <!-- endbuild -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Contact | Find My Trail</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top py-1">
      <div class="container-fluid px-5">
        <a class="navbar-brand brand" href="index.html"
          ><i class="las la-mountain logo"></i> Find My Trail</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="nav fs-5 ms-auto align-items-center flex-column flex-md-row"
          >
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Trails</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="safety.html">Safety</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- //Navbar -->

    <!-- Main -->
    <div class="contact-bg text-center" style="background-image: url(src/images/contact-bg-2.jpg)">
      <div class="color-overlay d-block justify-content-center align-items-center">
        <div class="container p-5 mt-4">
          <h1>Get in touch.</h1>
            <form class="row bg-dark p-2 rounded text-start g-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lasttName" required>
              </div>
              <div class="col-md-8">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="username@site.com" required>
              </div>
              <div class="col-md-4">
                <label for="phone-number" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone-number" placeholder="+1 (916) 622-9065">
              </div>
              <div class="col-md-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Say something nice, ask a question, whatever you like!" required></textarea>
              </div>
              <div class="col-md-12">
                <button type="submit" class="btn btn-success mb-2">Submit</button>
              </div>
            </form>
        </div> 
        <h2 class="d-none d-md-block">Thank you for using our app! We appreciate it.</h2>
      </div>
    </div>
    <!-- //Main -->

    <!-- Footer -->
    <footer class="footer bg-success">
      <div class="row py-2 px-4">
        <div class="col text-center">
          <h3>Links</h3>
          <ul class="links list-unstyled">
            <li class="link-item">
              <a class="text-decoration-none fs-5" href="index.html">Home</a>
            </li>
            <li class="link-item">
              <a class="text-decoration-none fs-5" href="#">Trails</a>
            </li>
            <li class="link-item">
              <a class="text-decoration-none fs-5" href="safety.html">Safety</a>
            </li>
            <li class="link-item">
              <a class="text-decoration-none fs-5" href="about.html">About</a>
            </li>
            <li class="link-item">
              <a class="text-decoration-none fs-5" href="#">Contact</a>
            </li>
          </ul>
        </div>
        <div class="col text-center justify-center">
          <h3>Socials</h3>
          <a
            href="https://instagram.com"
            target="_blank"
            class="btn btn-social-icon btn-instagram"
            ><i class="fa fa-instagram"></i
          ></a>
          <a
            href="https://twitter.com"
            target="_blank"
            class="btn btn-social-icon btn-twitter"
            ><i class="fa fa-twitter"></i
          ></a>
          <a
            href="https://facebook.com"
            target="_blank"
            class="btn btn-social-icon btn-facebook"
            ><i class="fa fa-facebook"></i
          ></a>
          <a
            href="https://youtube.com"
            target="_blank"
            class="btn btn-social-icon btn-google"
            ><i class="fa fa-youtube"></i
          ></a>
        </div>
      </div>
    </footer>
    <!-- //Footer -->

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <!-- endbuild -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
